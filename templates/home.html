<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geocoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <main>
    <header class="header">
      <a href="/">
        <img src="../static/logo.png" alt="stocks" />
      </a>
    </header>
  </main>
  <br>
  <div class="container">
    <div>
      <h2 align='center'>Kindly Upload a <b>'.csv'</b> file that contains address in column <b>Address</b>.</h2>
      <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
        <input type="text" placeholder="Enter your Name" id=user/>
        <input type="file" accept=".csv" name="file" />
        <button type="submit">submit</button>
      </form>
    </div>
    <div>
      {{text|safe}}
      {% if admin_management is defined %}
        {% include admin_management %}
      {% endif %}
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
  integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</html>
